<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <main>
    <section class="card">
      <figure class="card__img">
        <img src="images/image-equilibrium.jpg" alt="icon-equilibrium">
        <div class="card__img-overlay">
          <img src="images/icon-view.svg" alt="icon-view">
        </div>
      </figure>
      <article class="card__info">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__description">
          <div class="card__description-cripto">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <h2 class="card__title-price">0.041 ETH</h2>
          </div>
          <div class="card__description-cripto">
            <img src="images/icon-clock.svg" alt="icon-clock">
            <p class="card__description-time">3 days left</p>
          </div>
        </div>
        <div class="card__autor">
          <img src="images/image-avatar.png" alt="icon-avatar">
          <p class="card__autor-desc">Creation of</p>
          <p class="card__autor-creation">Jules Wyvern</p>
        </div>
      </article>
    </section>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">FENBARU</a>.
  </div> -->
</body>
</html>
